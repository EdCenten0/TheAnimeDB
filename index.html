<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheAnimeDB</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header class="header--principal">
      <img src="./src/imgs/return-arrow.svg" alt="return-arrow" width="100px" />
      <section>
        <div>
          <h3 class="header--title">TheAnimeDB</h3>
        </div>
        <div>
          <input type="text" class="header--input" />
          <button class="header--search_button"></button>
        </div>
      </section>
    </header>

    <aside class="aside inactive">
      <img src="" alt="banner" class="aside--banner" />
    </aside>

    <main class="main--principal">
      <section class="main--content_description inactive">
        <h3>Title</h3>
        <p>Produced by</p>
        <div class="main--content_description--info">
          <p>Info</p>
        </div>
        <div class="main--content--categories"></div>
      </section>

      <section class="generic_list">
        <article class="generic_list--header">
          <h3 class="generic_list--title">Top Recent Animes</h3>
          <button class="generic_list--button">Ver m√°s</button>
        </article>

        <article class="generic_list--carousel"></article>
      </section>

      <footer class="footer">
        <section class="footer--container">
          <div class="footer--disclaimer"></div>
          <div class="footer--contact">
            <p>Developed by Carlos Chavarria Centeno - @EdCenten0</p>
            <p>Contact me on: cchavarriacenteno8@gmail.com</p>
          </div>
        </section>
      </footer>
    </main>
  </body>
</html>
